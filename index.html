<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="top" id="top">

        <button class="buttons-more" onclick="show('sideBar')" id="moreButtons"><img src="icons/bars-solid.svg" style="width: 110px"></button>
        <div class="search-div" id="searchDiv">
        
            <input class="search-input" placeholder="Search the Web" id="searchInput"  onkeydown="checkEnter(event)"></input>

            
        </div>
        <a class="link-logo" href="index.html"><img class="logo" src="other-images/logo.png" alt ="img">QuickSeek</a>

    </div>
    <div class="side-bar" id="sideBar">
        <a class="link-button" href="index.html"><img class="img" src="icons/white-search-icon.svg">Search</a>

        <a class="link-button" href="weather.html"><img class="img" src="icons/cloud-solid.svg" >Weather</a>

        <a class="link-button"href="settings.html"><img class="img" src="icons/gear-solid.svg">Settings</a>

        <a class="link-button" href="about.html"><img class="img" src="icons/user-solid.svg">About</a>
        <br>
    </div>
    <div class="flex-row-center" id="content">

        <div class="column">
            <br>
            <br>

            <div class="search-type-div"></div>
            <div class="content" id="resultDiv"></div>
            <div class="default" id="default"></div>
            <div class="wiki-div" id="dictionaryDiv"><p id="wikiHeading"></p></div>
            <div class="footer" id="footer">
                <h3>Couldnt Find what you wanna search?<br> Womp Womp.</h3>
            </div>
        </div>

    </div>
    <div class="customize-div" id="customizeDiv">

        <div class="section">
            <p>Themes</p>
            <div class="flex-wrap" id="flexWrapCustom1" style="justify-content: start;"></div>
            <hr class="short-hr" style="margin-left: -30px;">
            <p>Font Weight</p>
            <div class="flex-wrap" id="flexWrapCustom2" style="justify-content: start; "></div>
            <hr class="short-hr" style="margin-left: -30px;">
            <p>Background Image</p>
            
            <div class="flex-wrap" id="backgroundImage" style="justify-content: start;">
                <form action="server.php" method="POST" enctype="multipart/form-data">
                    <label for="imageUpload">Choose an image to upload:</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                    <br><br>
                    <button type="submit">Upload Image</button>
                </form>
            </div>
            
        </div>

    </div>
    <button class="customize" src="icons/paintbrush-solid.svg"onclick="overlay('customizeDiv')"><img class="img"src="icons/paintbrush-solid.svg"></button>
    

    <div class="overlay" id="overLay"></div>
    <div class="content-brightness" id="contentBrightness"></div>
    <script src="script.js"></script>
</body>
</html>
